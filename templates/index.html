<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Prediction</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://c1.wallpaperflare.com/preview/499/962/546/paddy-cultivation-gangavati-karnataka-india.jpg'); /* Path to your background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        header {
            background-color: #f1f1f1;
            padding: 10px;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            text-decoration: none;
            color: #000;
            padding: 10px;
            align-items: center;
        }
        
main {
            padding: 20px;
        }

        .form-container {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button[type="submit"] {
            background-color: #0095ff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #008bff;
        }

        p {
            text-align: center;
            margin-top: 10px;
        }

        p a {
            color: #0095ff;
            text-decoration: none;
        }

        footer {
            background-color: #f1f1f1;
            padding: 10px;
            text-align: center;
        }

        footer span {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Crop Prediction System</h1>
    <form id="cropPredictionForm" action="/result" method="POST" class="form-container">
        <label for="rainfall">Rainfall (mm):</label><br>
        <input type="number" id="rainfall" name="rainfall" required><br>
        <label for="humidity">Humidity (%):</label><br>
        <input type="number" id="humidity" name="humidity" required><br>
        <label for="temperature">Temperature (Â°C):</label><br>
        <input type="number" id="temperature" name="temperature" required><br>
        <label for="ph">pH:</label><br>
        <input type="number" id="ph" name="ph" step="0.1" required><br>
        <label for="potassium">Potassium (ppm):</label><br>
        <input type="number" id="potassium" name="potassium" required><br>
        <label for="phosphorous">Phosphorous (ppm):</label><br>
        <input type="number" id="phosphorous" name="phosphorous" required><br>
        <label for="nitrogen">Nitrogen (ppm):</label><br>
        <input type="number" id="nitrogen" name="nitrogen" required><br>
        <button type="submit">Predict Crop</button>
    </form>
    <div id="output"></div>

    <footer>
        <span>&copy; 2024 Crop Prediction System</span>
    </footer>
</body>
</html>
